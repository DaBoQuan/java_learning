<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Please waiting...</title>
		<base target="_self">
		<script language="javascript">
			function window_onload(){
				formMain.action=dialogArguments.action;
				formMain.updatestring.value=dialogArguments.updatestring;
				setTimeout("formMain.submit()", 0);
			}
		</script>
	</head>
	<body language="javascript" onload="return window_onload()" scroll="no" bgcolor="buttonface">
		<table width="100%" height="100%" style="font-size: 9pt">
		<tr valign="center"><td align="center"><img src='../../plugin/ajaxtabs/loading.gif' />待删除的日志可能比较多，请等待...</td></tr>
		</table>
		<form method="post" id="formMain" action="updateservice">
			<input type="hidden" name="submitmode" value="default">
			<input type="hidden" name="updatestring">
		</form>
	</body>
</html>
